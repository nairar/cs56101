<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="App">
<head>
    <title>Hello World First NodeJS App</title>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="cssMain/MainStyle.css" />
    <link rel="stylesheet" href="css/Week4/employee.css" />
    <script src="js/Week4/app.js"></script>
    

</head>
<body>
    <div class="container" ng-controller='TableController' ng-view>
    	<h2>Description</h2>

		<h1>Hello World application</h1>
		<h2>Employees</h2>
		        <table class="table">
		            <thead>
		                <tr>
		                    <th>
		                        Name
		                    </th>
		                    <th>
		                        &nbsp;
		                    </th>
		                </tr>
		                <tr>
		                    <th>
		                        <input class="form-control ng-valid ng-dirty" ng-model="newEmployee.name" placeholder="Enter name"/>
		                    </th>
		                    <th>
		                        <button class="btn btn-success" ng-click="add(newEmployee)">
		                            Add
		                        </button>
		                        <button class="btn btn-primary" ng-click="update()">
		                            Update
		                        </button>
		                    </th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr ng-repeat="employee in employees">
		                    <td>
		                        {{employee.name}}
		                    </td>
		                    <th>
		                        <button class="btn btn-primary" ng-click="select(employee)">Select</button>
		                        <button class="btn btn-danger" ng-click="delete(employee._id)">Delete</button>
		                    </th>
		                </tr>
		            </tbody>
		        </table>

		        <hr />

  </div>

  <script src="js/Week4/EmployeeController.js"></script>
</body>
</html>
